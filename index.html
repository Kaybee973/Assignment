<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation sectioin -->
    <nav>
      <div class="nav-icon"><img src="./images/icon-menu.svg" alt="" /></div>
      <div class="brand">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="list">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="bar">
        <img src="./images/icon-cart.svg" alt="" />
      </div>
      <div class="logo">
        <img src="./images/image-avatar.png" alt="" />
      </div>
    </nav>

    <!-- Hero Page -->
    <section class="hero">
      <div class="box-one">
        <img src="./images/image-product-1.jpg" alt="product1" />
      </div>
      <div class="box-two">
        <h4>SNEAKER COMPANY</h4>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          The low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="child">
          <h2>$125.00</h2>
          <button>50%</button>
        </div>
        <div>
          <div>
            <p><del>$250.00</del></p>
          </div>
          <div class="but">
            <button class="one">
              <img src="./images/icon-minus.svg" alt="minus" />
              <h2>0</h2>
              <img src="./images/icon-plus.svg" alt="cart" />
            </button>
            <button class="two">
              <img src="./images/icon-cart.svg" alt="" class="cart" /> Add to
              cart
            </button>
          </div>
        </div>
      </div>
      <div class="box-three">
        <img src="./images/image-product-1.jpg" alt="pro1" />
        <img src="./images/image-product-2.jpg" alt="pro2" />
        <img src="./images/image-product-3.jpg" alt="pro3" />
        <img src="./images/image-product-4.jpg" alt="pro4" />
      </div>
    </section>
  </body>
</html>
